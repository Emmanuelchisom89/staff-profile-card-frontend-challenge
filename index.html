<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>

        <nav>
            <p><a href="#profile1">Joe</a></p>
            <p><a href="#profile2">Matt</a></p>
            <p><a href="#profile3">Jane</a></p>
        </nav>
    </header>
    <main>
        <section id="profile1" class="card">
            <figure>
                <img src="imgs/web_profile1.png" alt="Joe coder" title="I code stuff" width="1500" height="680">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>

        </section>
        <section id="profile2" class="card">
            <figure>
                <img src="imgs/profile3.jpg" alt="Matt Designer" title="I design stuff" width="1500" height="680">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>

        </section>
        <section id="profile3" class="card">
            <figure>
                <img src="imgs/jane3.jpg" alt="Jane Teacher" title="I teach stuffs" width="1500" height="680">
                <figcaption>Jane <span class="nowrap"> Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff</q></p>

        </section>
    </main>

    <footer>
        <p> &copy; Acme Co.</p>
    </footer>

</body>

</html>
